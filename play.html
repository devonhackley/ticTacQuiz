!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Tic Tac Quiz - Play</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="leaderboard.html">Leaderboard</a>
    </nav>
  </header>
  <main>
    <div id="grid">
      <div class="gridSquare" id="0"></div>
      <div class="gridSquare" id="1"></div>
      <div class="gridSquare" id="2"></div>
      <div class="gridSquare" id="3"></div>
      <div class="gridSquare" id="4"></div>
      <div class="gridSquare" id="5"></div>
      <div class="gridSquare" id="6"></div>
      <div class="gridSquare" id="7"></div>
      <div class="gridSquare" id="8"></div>
    </div>
    <div id="questionBox">
      <!-- <form id=></form> -->
      <form style="width:30%">
        <div id="question">
          <h1>Question</h1>
        </div>
        <input type="text" id="user-question-response" >
        <button id="user-response-button">Submit</button>
      </form>
    </div>
  </main>
  <footer>&copy; 2019</footer>
  <script src="./js/questions.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/grid.js"></script>
  <script src="./js/gamestart.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
