<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Quiz</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="#">Leaderboard</a>
      </nav>
    </header>
    <main>
      <h1>Create Your Own Quiz!</h1>

      <h2></h2>

      <form id="newQuizForm">
        <fieldset>
          <legend>+ New Quiz...</legend>
          <label for="newQuizName">New Quiz Name:</label>
          <input name="newQuizName" type="text" placeholder="Type quiz name here..." required />
          <button id="new-quiz">Add New Quiz</button>
        </fieldset>
      </form>
      </br></br></br></br>

      <label for="quizName">Select Quiz Name:</label>
      <select id="quizName">
      </select>
      <br/>

      <form id="newQuestionForm">
        <fieldset>

          <legend>+ New Question...</legend>
          <section id = "questionTypeSection">
            <label for="questionType">Question Type:</label>
            <input name="questionType" type="radio" value="TrueFalse"> True/False
            <input name="questionType" type="radio" value="MultipleChoice" checked> Multiple Choice
          </section>

          <label for="questionQuestion">Question:</label>
          <input name="questionQuestion" type="text" placeholder="Type question here..." size="40"  required />
          <br/>

          &nbsp; <i>Check the button of the response that you want to be the correct answer.</i>
          <section id="responseSection">
            <label for="answer1">Answer 1:</label>
            <input name="answer1" type="text" placeholder="Type response here..." />
            <input name="correctAnswer" type="radio" value=0 checked>
            <br>
            <label for="answer2">Answer 2:</label>
            <input name="answer2" type="text" placeholder="Type response here..." />
            <input name="correctAnswer" type="radio" value=1>
            <br>
            <label for="answer3">Answer 3:</label>
            <input name="answer3" type="text" placeholder="Type response here..." />
            <input name="correctAnswer" type="radio" value=2>
            <br>
            <label for="answer4">Answer 4:</label>
            <input name="answer4" type="text" placeholder="Type response here..." />
            <input name="correctAnswer" type="radio" value=3>
            <br>
          </section>

          <button id="new-question">Add New Question</button>

        </fieldset>
      </form>
      <section id="currentQuiz">
      <ul id="currentQuizQuestions">
        

        </ul>
      </section>
    </main>
    <script src="./js/questions.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/grid.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/create-quiz.js"></script>
  </body>
</html>
