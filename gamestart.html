<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Quiz</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="rules.html">How To Play</a>
            <a href="gamestart.html">Play Game</a>
            <a href="createquiz.html">Create Game</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>
    <div id="game-start">
        <h2>Game Info</h2>
        <form id="gameStartForm" action="play.html">
            <label for="playerOneName">Player 1 Name:</label>
            <input type="text" name="playerOne" required>
            <div id="playerOneIcon">
                <label for="playerOneName">Player 1 Icon:</label>
                <input id="playerOneIconX"name="playerOneIcon" type="radio" value="X" checked> X
                <input id="playerOneIconO"name="playerOneIcon" type="radio" value="O"> O
            </div>
            <br>
            <label for="playerTwoName">Player 2 Name:</label>
            <input type="text" name="playerTwo" required>
            <div id="playerTwoIcon">
                <label for="playerOneName">Player 2 Icon:</label>
                <input id="playerTwoIconX" name="playerTwoIcon" type="radio" value="X"> X
                <input id="playerTwoIconO" name="playerTwoIcon" type="radio" value="O"checked> O
            </div>
            <br>
    
            <label for="quizSelection">Select your Quiz:</label>
            <select id="questionsSelection"></select>
            <button onclick="location.href='./createquiz.html'" id="quizCreateBtn">Create Your Own Quiz</button>
    
            <button id="gameStartFormButton" value="Start Game"> Start Game</button>
        </form>
    </div>
    <footer>&copy; 2019</footer>

    <script src="./js/questions.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/grid.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/gamestart.js"></script>
    
</body>
</html>
