!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Tic Tac Quiz - Play</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="rules.html">How To Play</a>
      <a href="gamestart.html">Play Game</a>
      <a href="createquiz.html">Create Game</a>
      <a href="leaderboard.html">Leaderboard</a>
    </nav>
  </header>
  <main>
    <div id="grid">
      <div class="gridSquare" id="0"></div>
      <div class="gridSquare" id="1"></div>
      <div class="gridSquare" id="2"></div>
      <div class="gridSquare" id="3"></div>
      <div class="gridSquare" id="4"></div>
      <div class="gridSquare" id="5"></div>
      <div class="gridSquare" id="6"></div>
      <div class="gridSquare" id="7"></div>
      <div class="gridSquare" id="8"></div>
    </div>
    <div id="questionBox">
      <form id="questionShowForm">
      </form>
    </div>
    <div class="hideResultsBox" id="resultsBox">
      <div id="end-game-data">
        <h1 id="winnerTitle"></h1>
        <h1 id="draw"></h1>
        <div id="game-buttons">
          <button id="start-over-button" type = button onclick="window.location.href = 'play.html'">Start New Game</button>
        </div>
      </div>
    </div>
    <div id="in-play-stats">
        <h2>Player <span id="current-player-name"></span>'s turn!</h2>
        <h3 id="last-play-info"></h3>
    </div>
    
  </main>
  <footer>&copy; 2019</footer>
  <script src="./js/questions.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/grid.js"></script>
  <script src="./js/gamestart.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
