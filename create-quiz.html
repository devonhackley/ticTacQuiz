<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Quiz</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>+ New Question...</legend>
        <label for="quizName">Quiz Name:</label>
        <input name="quizName" type="text" placeholder="Quiz Name..." required />
        <br>

        <label for="questionType">Question Type:</label>
        <input name="questionType" type="radio" value="True/False" checked> True/False
        <input name="questionType" type="radio" value="Multiple Choice"> Multiple Choice
        <br>

        <label for="question">Question:</label>
        <input name="question" type="text" placeholder="Type question here..." required />
        <br>

        <label for="answer1">Answer 1:</label>
        <input name="answer1" type="text" placeholder="Type response here..." required />
        <input name="correct answer" type="radio">
        <br>
        <label for="answer2">Answer 2:</label>
        <input name="answer2" type="text" placeholder="Type response here..." required />
        <input name="correct answer" type="radio">
        <br>
        <label for="answer3">Answer 3:</label>
        <input name="answer3" type="text" placeholder="Type response here..." required />
        <input name="correct answer" type="radio">
        <br>
        <label for="answer4">Answer 4:</label>
        <input name="answer4" type="text" placeholder="Type response here..." required />
        <input name="correct answer" type="radio">
        <br>

        <button id="new-question">Add New Question</button>
      </fieldset>
    </form>



  </body>
</html>
