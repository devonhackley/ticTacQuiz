<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Quiz</title>
  </head>

  <body>

    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="rules.html">How To Play</a>
        <a href="gamestart.html">Play Game</a>
        <a href="createquiz.html">Create Game</a>
        <a href="leaderboard.html">Leaderboard</a>
      </nav>
    </header>

    <main>
      <h1 class="subPageTitle">Create Your Own Quiz!</h1>

      <section id="currentQuizSection" class="form-container">
        <h2>Questions in Current Quiz:</h2>
        <ol id="currentQuizList"></ol>
      </section>

      <form id="newQuizForm" class="form-container">
        <fieldset>

          <legend>+ New Quiz...</legend>
          <label for="newQuizName">New Quiz Name:</label>
          <input name="newQuizName" type="text" placeholder="Type quiz name here..." required />
          <button id="new-quiz">Add New Quiz</button>

        </fieldset>

        <label for="quizName">Select Quiz Name:</label>
        <select id="quizName"></select>

      </form>

      <form id="newQuestionForm" class="form-container">
        <fieldset>

          <legend>+ New Question...</legend>
          <section id = "questionTypeSection">
            <label for="questionType">Question Type:</label>
            <input name="questionType" type="radio" value="TrueFalse" required> True/False
            <input name="questionType" type="radio" value="MultipleChoice"> Multiple Choice
          </section>

          <label for="questionQuestion">Question:</label>
          <input name="questionQuestion" type="text" placeholder="Type question here..." size="40"  required />
          <br/>

          &nbsp; <i>Check the button of the response that you want to be the correct answer.</i>
          <section id="responseSection"></section>
          <button id="new-question">Add New Question</button>

        </fieldset>
      </form>

    </main>
    <footer>&copy; 2019</footer>

    <script src="./js/questions.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/grid.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/create-quiz.js"></script>
  </body>
</html>
